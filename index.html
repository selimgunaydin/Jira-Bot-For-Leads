<!DOCTYPE html>
<html>

<head>
    <title>Jira Helper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        #logs {
            white-space: pre-line;
            line-height: 1.5;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .animate-spin {
            animation: spin 1s linear;
        }

        /* Switch design */
        .switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #2563eb;
        }

        input:focus+.slider {
            box-shadow: 0 0 1px #2563eb;
        }

        input:checked+.slider:before {
            transform: translateX(24px);
        }

        /* Input focus effects */
        .focus-ring {
            transition: all 0.2s ease-in-out;
        }

        .focus-ring:focus {
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
            border-color: #2563eb;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            left: -320px;
            top: 0;
            width: 320px;
            height: 100vh;
            background: white;
            transition: all 0.3s ease-in-out;
            z-index: 50;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .sidebar.open {
            left: 0;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease-in-out;
            z-index: 40;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Main content styles */
        .main-content {
            position: relative;
            min-height: 100vh;
        }

        .main-content.shifted {
            margin-left: 320px;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <!-- Sidebar Overlay -->
    <div id="overlay" class="overlay"></div>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar p-6">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold text-gray-800">Settings</h2>
            <button id="closeSidebar" class="text-gray-500 hover:text-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">JIRA Base URL</label>
                <input type="text" id="jiraBaseUrl"
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus-ring"
                    placeholder="https://your-domain.atlassian.net">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus-ring"
                    placeholder="your.email@example.com">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">API Token</label>
                <input type="password" id="apiToken"
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus-ring"
                    placeholder="Your Jira API Token">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Project Key</label>
                <input type="text" id="projectKey" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus-ring"
                    placeholder="e.g., S1">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Task Status</label>
                <select id="taskStatus" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus-ring">
                    <option value="Selected for Development">Selected for Development</option>
                    <option value="To Do">To Do</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Hariç Tutulacak E-postalar</label>
                <textarea id="excludedEmails" rows="4"
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus-ring"
                    placeholder="Her satıra bir e-posta giriniz:&#10;user1@example.com&#10;user2@example.com"></textarea>
                <p class="text-sm text-gray-500 mt-1">Her e-postayı yeni bir satıra yazınız</p>
            </div>

            <!-- Test Mode Switch -->
            <div class="mt-4 flex items-center justify-between">
                <span class="text-sm font-medium text-gray-700">Test Modu</span>
                <label class="switch">
                    <input type="checkbox" id="testMode">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="main-content">
        <div class="container mx-auto px-4 py-8 max-w-7xl">
            <!-- Header -->
            <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
                <div class="flex items-center justify-between">
                    <button id="openSidebar" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                    <h1 class="text-2xl font-bold text-gray-800">Jira Helper</h1>
                    <div class="w-6"></div>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Left Column: Control Panels -->
                <div class="lg:col-span-1 space-y-8">
                    <!-- Task Assignment Panel -->
                    <div class="bg-white rounded-xl shadow-lg p-6 border border-gray-100 mb-8">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-lg font-semibold text-gray-800">Task Assignment</h3>
                            <button id="refreshTaskAssignment"
                                class="text-blue-600 hover:text-blue-700 transition-transform duration-500">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                    fill="currentColor">
                                    <path fill-rule="evenodd"
                                        d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z"
                                        clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>
                        <div class="space-y-4">
                            <!-- Task ID Selectbox -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Task ID</label>
                                <select id="taskToAssign"
                                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus-ring" required>
                                    <option value="">Select a task</option>
                                </select>
                            </div>

                            <!-- Comment alanı -->
                            <div class="mt-4">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Yorum</label>
                                <textarea id="taskComment" rows="3"
                                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus-ring"
                                    placeholder="Task ile ilgili bir yorum ekleyin..."></textarea>
                            </div>

                            <!-- Task Status Checkbox -->
                            <div class="mt-4 flex items-center">
                                <input type="checkbox" id="moveToSelectedForDev"
                                    class="h-4 w-4 text-blue-600 rounded border-gray-300 focus:ring-blue-500">
                                <label for="moveToSelectedForDev" class="ml-2 block text-sm text-gray-700">
                                    Task'ı "Selected for Development" durumuna taşı
                                </label>
                            </div>

                            <!-- Assignment Type -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Assignment Type</label>
                                <select id="assignmentType"
                                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus-ring" required>
                                    <option value="lowest_done">Lowest Done</option>
                                    <option value="lowest_total">Lowest Total</option>
                                    <option value="random">Random</option>
                                    <option value="specific">Specific</option>
                                </select>
                            </div>

                            <!-- User Selectbox -->
                            <div id="userSelectContainer" class="hidden">
                                <label class="block text-sm font-medium text-gray-700 mb-1">User</label>
                                <select id="assigneeUser"
                                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus-ring">
                                    <option value="">Select a user</option>
                                </select>
                            </div>

                            <!-- Assignment Button -->
                            <button id="assignTask"
                                class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
                                Start Process
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Right Column: Statistics and Logs -->
                <div class="lg:col-span-2 space-y-8">
                    <!-- Logs Panel -->
                    <div class="bg-white rounded-xl shadow-lg p-6 border border-gray-100">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">Transaction Logs</h3>
                        <div id="logs"
                            class="font-mono text-xs text-gray-700 h-[300px] overflow-y-auto p-4 bg-gray-50 rounded-xl border border-gray-200 break-all">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script/index.js"></script>
</body>

</html>
